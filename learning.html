<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KCMH DBT Research</title>
<script src="https://www.youtube.com/iframe_api"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#eef7f3;
  color:#2f4f4f;
}

header{
  text-align:center;
  padding:25px;
  background:#dff3ea;
}

.container{
  max-width:900px;
  margin:auto;
  padding:30px;
}

/* MODULE STYLES */
.module{
  padding:25px;
  border-radius:16px;
  margin-bottom:25px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}

.mindfulness{ background:#e8f4ef; }
.emotion{ background:#e6f3f3; }
.distress{ background:#f3efe6; }
.interpersonal{ background:#efe9f4; }

.locked{
  opacity:.5;
  pointer-events:none;
}

.video-block{
  margin-top:15px;
}

.badge{
  background:#7ec8a9;
  color:white;
  padding:3px 10px;
  border-radius:12px;
  font-size:12px;
}

.progress-bar{
  height:10px;
  background:#e0f2ea;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  width:0%;
  background:#7ec8a9;
}

.percent{ margin-top:6px; }
</style>
</head>
<body>

<header>
  <h2>KCMH DBT Research</h2>
  <div id="participant"></div>
</header>

<div class="container">

<!-- MINDFULNESS -->
<div class="module mindfulness" id="module1">
<h3>üßò Mindfulness</h3>

<div class="video-block">
<strong>Video 1: Intro to What Skills</strong>
<span id="c1" class="badge" style="display:none;">‚úì</span>
<div id="player1"></div>
</div>

<div class="video-block" id="video2block" style="opacity:.4; pointer-events:none;">
<strong>Video 2: What Skill: Observe</strong>
<span id="c2" class="badge" style="display:none;">‚úì</span>
<div id="player2"></div>
</div>

<div class="progress-bar"><div id="bar1" class="progress-fill"></div></div>
<div id="percent1" class="percent">0%</div>
</div>

<!-- EMOTION REGULATION -->
<div class="module emotion locked" id="module2">
<h3>üåø Emotion Regulation</h3>
<p>Unlocks after completing Mindfulness</p>
</div>

<!-- DISTRESS TOLERANCE -->
<div class="module distress locked" id="module3">
<h3>ü™® Distress Tolerance</h3>
<p>Locked</p>
</div>

<!-- INTERPERSONAL EFFECTIVENESS -->
<div class="module interpersonal locked" id="module4">
<h3>ü§ù Interpersonal Effectiveness</h3>
<p>Locked</p>
</div>

</div>

<script>
const code = sessionStorage.getItem("participant_code");

if(!code){
  window.location.href="index.html";
}

document.getElementById("participant").innerText = "Participant: " + code;

const videos={
  player1:"gfvzWq8eW6s",
  player2:"PZBlkmMbzwI"
};

let players={};
let restoring=false;

/* Load YouTube Players */
function onYouTubeIframeAPIReady(){
  Object.keys(videos).forEach(id=>{
    players[id]=new YT.Player(id,{
      height:"360",
      width:"100%",
      videoId:videos[id],
      events:{ onStateChange:e=>handlePlay(e,id) }
    });
  });

  setTimeout(restoreState,1500);
  setInterval(trackProgress,1000);
}

/* Prevent multiple videos playing */
function handlePlay(e,current){
  if(e.data===YT.PlayerState.PLAYING){
    Object.keys(players).forEach(id=>{
      if(id!==current) players[id].pauseVideo();
    });
  }
}

/* Track progress */
function trackProgress(){
  let completed=0;

  Object.keys(players).forEach((id,index)=>{
    const p=players[id];
    if(!p.getDuration) return;

    let duration=p.getDuration();
    if(!duration) return;

    let percent=(p.getCurrentTime()/duration)*100;
    let saved=parseFloat(localStorage.getItem(code+"_"+id))||0;

    if(percent>saved+5){
      p.seekTo(saved/100*duration,true);
    } else {
      localStorage.setItem(code+"_"+id,percent);
    }

    if(percent>90){
      document.getElementById("c"+(index+1)).style.display="inline";
      completed++;

      if(id==="player1"){
        document.getElementById("video2block").style.opacity="1";
        document.getElementById("video2block").style.pointerEvents="auto";
      }
    }
  });

  let progress=(completed/2)*100;
  document.getElementById("bar1").style.width=progress+"%";
  document.getElementById("percent1").innerText=Math.round(progress)+"% complete";

  if(progress===100){
    document.getElementById("module2").classList.remove("locked");
    localStorage.setItem(code+"_mindfulness_complete",true);
  }
}

/* Restore progress */
function restoreState(){
  Object.keys(players).forEach((id,index)=>{
    let saved=localStorage.getItem(code+"_"+id);
    if(saved){
      let d=players[id].getDuration();
      players[id].seekTo(d*(saved/100),false);
      players[id].pauseVideo();
    }

    if(saved>90){
      document.getElementById("c"+(index+1)).style.display="inline";
      if(id==="player1"){
        document.getElementById("video2block").style.opacity="1";
        document.getElementById("video2block").style.pointerEvents="auto";
      }
    }
  });

  if(localStorage.getItem(code+"_mindfulness_complete")){
    document.getElementById("module2").classList.remove("locked");
  }
}
</script>

</body>
</html>
