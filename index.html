<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KCMH DBT Research</title>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#eef7f3;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.card{
  background:white;
  padding:40px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

h1{
  margin-bottom:10px;
}

input{
  margin-top:20px;
  padding:12px;
  width:220px;
  border-radius:8px;
  border:1px solid #b7e4d4;
  font-size:16px;
}

button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:8px;
  background:#7ec8a9;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#69b89a;
}
</style>
</head>
<body>

<div class="card">
  <h1>KCMH DBT Research</h1>
  <p>Please enter your participant code</p>

  <input id="code" placeholder="Participant Code">

  <br>
  <button onclick="continueToPlatform()">Continue</button>
</div>

<script>
function continueToPlatform(){
  const code=document.getElementById("code").value.trim();

  if(!code){
    alert("Please enter your participant code");
    return;
  }

  // store current session code
  sessionStorage.setItem("participant_code", code);

  // redirect to learning page
  window.location.href="learning.html";
}
</script>

</body>
</html>
